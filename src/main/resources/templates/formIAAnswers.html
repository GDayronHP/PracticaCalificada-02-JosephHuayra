<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>JAVA Developer - Escuela</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
  <h1>Respuestas</h1>

  <div th:object="${iaAnswers}" th:remove="tag">
    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
  </div>
  <form th:action="@{/formIAAnswers}" th:object="${iaAnswers}" method="post">
    <!-- Campo oculto para el ID -->
    <input type="hidden" th:field="*{id}" />

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Respuesta</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{answerText}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('answerText')}" th:errors="*{answerText}"></small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Â¿Es correcta?</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{isCorrect}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('isCorrect')}" th:errors="*{isCorrect}"></small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">ID de la Pregunta</label>
      <div class="col-sm-6">
        <input type="number" th:field="*{questionId}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('questionId')}" th:errors="*{questionId}"></small>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <input type="submit" value="Guardar Respuesta" class="btn btn-primary" />
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
