<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>JAVA Developer - Escuela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container " style="margin-top:90px ;">
    <h1>Auditor√≠as</h1>

    <div th:object="${auditorias}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <table class="table table-striped table-bordered table-hover mt-3">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tabla</th>
            <th>ID Registro</th>
            <th>Fecha</th>
            <th>Usuario</th>
            <th>Tipo</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="auditoria : ${auditorias}">
            <td th:text="${auditoria.id}"></td>
            <td th:text="${auditoria.tabla}"></td>
            <td th:text="${auditoria.idRegistro}"></td>
            <td th:text="${auditoria.fecha}"></td>
            <td th:text="${auditoria.usuario}"></td>
            <td th:text="${auditoria.tipo}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
