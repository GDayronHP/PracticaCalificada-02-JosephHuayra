<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>JAVA Developer - Escuela</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container " style="margin-top:90px ;" >
  <h1>Preguntas</h1>

  <div th:object="${iaQuestion}" th:remove="tag">
    <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
      <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
    </ul>
  </div>
  <form th:action="@{/formIAQuestion}" th:object="${iaQuestion}" method="post">
    <!-- Campo oculto para el ID -->
    <input type="hidden" th:field="*{id}" />

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Pregunta</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{questionText}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('questionText')}" th:errors="*{questionText}"></small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tiempo limite (segundos)</label>
      <div class="col-sm-6">
        <input type="text" th:field="*{timeLimit}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('timeLimit')}" th:errors="*{timeLimit}"></small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Quiz ID</label>
      <div class="col-sm-6">
        <input type="number" th:field="*{quizId}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('quizId')}" th:errors="*{quizId}"></small>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Tipo de Pregunta ID</label>
      <div class="col-sm-6">
        <input type="number" th:field="*{questionTypeId}" class="form-control"
               th:errorclass="'form-control alert-danger'" />
        <small class="form-text text-danger"
               th:if="${#fields.hasErrors('questionTypeId')}" th:errors="*{questionTypeId}"></small>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <input type="submit" value="Guardar Pregunta" class="btn btn-primary" />
      </div>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
