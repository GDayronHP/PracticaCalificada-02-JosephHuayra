<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>JAVA Developer - Escuela</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="margin-top:90px;">
  <h1>Listado de Preguntas</h1>

  <div style="padding: 10px;">
    <p><a th:href="@{/formIAQuestion}" class="btn btn-success btn-xs">Crear Pregunta</a></p>
  </div>

  <table class="table table-primary table-hover table-bordered">
    <thead class="table-light">
    <tr style="text-align: center;">
      <th>ID</th>
      <th>Pregunta</th>
      <th>Tiempo Límite</th>
      <th>Quiz ID</th>
      <th>Tipo de Pregunta ID</th>
      <th><a class="btn btn-danger btn-xs float-right mx-2" th:href="@{verIAQuestion(format=pdf)}">PDF</a></th>
      <th><a class="btn btn-success btn-xs float-right" th:href="@{verIAQuestion(format=xlsx)}">XLS</a></th>
    </tr>
    </thead>
    <tbody style="text-align: center;">
    <tr th:each="pregunta: ${iaQuestions}">
      <td th:text="${pregunta.id}"></td>
      <td th:text="${pregunta.questionText}"></td>
      <td th:text="${pregunta.timeLimit}"></td>
      <td th:text="${pregunta.quizId}"></td>
      <td th:text="${pregunta.questionTypeId}"></td>

      <td><a class="btn btn-primary btn-xs" th:href="@{/formIAQuestion/} + ${pregunta.id}" th:text="'Editar'"></a></td>
      <td><a class="btn btn-danger btn-xs" th:href="@{/eliminarIAQuestion/} + ${pregunta.id}" th:text="'Eliminar'"
             onclick="return confirm('Estás seguro que quieres eliminar?');"></a></td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
